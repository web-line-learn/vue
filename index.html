<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
 </head>
 <body>
	<div id="app">
		{{message}}
	</div>


	<div id="app-2">
	  <span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>

	<div id="app-3">
	  <p v-if="seen">现在你看到我了</p>
	</div>

	<div id="app-4">
	  <ol>
		<li v-for="todo in todos">
		  {{ todo.text }}
		</li>
	  </ol>
	</div>

	<div id="app-5">
	  <p>{{ message }}</p>
	  <button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>

	<ol>
	  <!-- 创建一个 todo-item 组件的实例 -->
	  <todo-item></todo-item>
	</ol>


	<div id="app-7">
	  <ol>
		<!--
		  现在我们为<todo-item2> 提供 todo 对象 todo 对象是变量，
		-->
		<todo-item2  v-bind:todo="todo"></todo-item2>
	  </ol>
	</div>
 </body>
</html>

  <script> 
  //声明式渲染 ,将数据声明式的渲染到DOM
		var app=new Vue({
			el:'#app',
			data:{
				message: 'Hello vue!'
			}
		})

// 使用v-bind 指令,(v-代表是vue提供的特性) 
		var app2=new Vue({
			el:'#app-2',
			data: {
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		})
//条件与循环
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
			seen: true
		  }
		})

		var app4 = new Vue({
		  el: '#app-4',
		  data: {
			todos: [
			  { text: '学习 JavaScript' },
			  { text: '学习 Vue' },
			  { text: '整个牛项目' }
			]
		  }
		})

// 处理用户输入
		var app5 = new Vue({
		  el: '#app-5',
		  data: {
			message: 'Hello Vue.js!'
		  },
		  methods: {
			reverseMessage: function () {
			  this.message = this.message.split('').reverse().join('')
			}
		  }
		})
// v-model  绑定的表单输入,与message 双向绑定
		var app6 = new Vue({
		  el: '#app-6',
		  data: {
			message: 'Hello Vue!'
		  }
		})
//组件化构建应用 dom 中使用<todo-item>使用该组件
		Vue.component('todo-item',{
			template: '<li>这是个待办项</li>'
		})
// 父作用域将数据传到子组件
	Vue.component('todo-item2', {
	  // todo-item 组件现在接受一个 "prop"，类似于一个自定义特性。
	  // 这个 prop 名为 todo。
	  props: ['todo'],
	  template: '<li>{{ todo.text }}</li>'
	})
	var app7 = new Vue({
	  el: '#app-7',
	  data: {
		todo:{id:"1",text:'这是app7 中的todo'},
		groceryList: [
		  { id: 0, text: '蔬菜' },
		  { id: 1, text: '奶酪' },
		  { id: 2, text: '随便其它什么人吃的东西' }
		]
	  }
	})

	</script>
